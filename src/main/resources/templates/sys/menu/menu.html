<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<meta charset="utf-8">

	<head th:include="include :: header"></head>
	<link href="/supervisions/css/admin.css" th:href="@{/supervisions/css/admin.css}" rel="stylesheet"/>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body">
							<div class="test-table-reload-btn" style="margin-bottom: 10px;">

								<div class="layui-inline">
									<input class="layui-input" id="searchValue" autocomplete="off" style="width: 300px" placeholder="输入菜单名/地址/编码/备注...">
								</div>
								<button class="layui-btn" data-type="reload" id="search">搜索</button>
								<button class="layui-btn" data-type="reload" id="add">新增</button>
							</div>

							<table class="layui-hide" id="laytable" lay-filter="filtertable"></table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:include="include :: footer"></div>
		<script th:inline="javascript">
            var prefix = ctx + "sys/menu";
            layui.use('table', function(){
                var $ = layui.$;
                var table = layui.table;

                table.render({
                    elem: "#laytable",
                    url: prefix + "/list",
                    method: "get",
                    where: {sort: 'id+0', order: 'desc'},
                    height: 'full-100',
                    cellMinWidth: 80,
                    page: true,
                    limit: 10,
                    loading: true,
                    cols: [
                        [
                            {type:'checkbox'},
                            {title:'序号', type:'numbers'},
                            //{field:'id', title:'id', sort:true, align:'center'},
                            {field:'name', title:'菜单名', sort:true, align:'center'},
                            {field:'code', title:'编码', sort:true, align:'center'},
                            {field:'orderNo', title:'排序', sort:true, align:'center'},
                            {field:'parentName', title:'父级菜单', sort:true, align:'center'},
                            {field:'url', title:'地址', sort:true, align:'center'},
                            {field:'icon', title:'图标', sort:true, align:'center'},
                            //{field:'createTime', title:'创建时间', sort:true, align:'center'},
                            {field:'type', title:'类型', sort:true, align:'center', templet: function(d){
                                    if(d.type == 0) return "菜单"; if(d.type == 1) return "功能";
                                }},
                            {field:'status', title:'状态', sort:true, align:'center', templet: function(d){
                                    if(d.status == '0') return "启用"; if(d.status == '1') return "停用";
                                }},
                            {field:'remark', title:'备注', sort:true, align:'center'},
                            {fixed:'right', title:'操作', width:150, align:'center', toolbar:'#toolbar'}
                        ]
                    ]
                });

                //监听排序
                table.on('sort(filtertable)', function(obj){
                    table.reload('laytable', {initSort:obj, where:{sort:obj.field, order:obj.type}});
                });

                //监听工具条
                table.on('tool(filtertable)', function(obj){
                    var data = obj.data;
                    if(obj.event === 'edit'){
                        edit(data.id);
                    };
                    if(obj.event === 'del'){
                        layer.confirm("确定要删除选中的数据吗？", {
                            icon: 3,
                            title: "系统提示",
                            btn: ['确认', '取消'],
                            btnclass: ['btn btn-primary', 'btn btn-danger'],
                        }, function () {
                            $.ajax({
                                url: prefix + "/remove/" + data.id,
                                type: "post",
                                dataType: "json",
                                data: data,
                                success: function(result) {
                                    if (result.code == 0) {
                                        layer.msg(result.msg, {icon: 1, time: 5000});
                                        layui.table.reload('laytable', {});
                                        var index = parent.layer.getFrameIndex(window.name);
                                        layer.close(index);
                                    } else {
                                        layer.msg(result.msg, {icon: 2, time: 5000});
                                    }
                                }
                            });
                        });
                    };
                });

                var active = {
                    reload: function(){
                        table.reload('laytable', {where:{searchValue:$('#searchValue').val()}});
                    }
                };

                // 查询
                $('#search').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });

                // 新增
                $('#add').on('click', function(){
                    var url = prefix + '/add';
                    layer.open({
                        type: 2,
                        area: ['40%', '90%'],
                        fix: false,
                        maxmin: true,
                        shade: 0.4,
                        title: "新增菜单",
                        content: url
                    });
                });

                // 编辑
                function edit(id) {
                    var url = prefix + '/edit/' + id;
                    layer.open({
                        type: 2,
                        area: ['40%', '90%'],
                        fix: false,
                        maxmin: true,
                        shade: 0.4,
                        title: "编辑菜单",
                        content: url
                    });
                }


            });
		</script>

		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	</body>
</html>
