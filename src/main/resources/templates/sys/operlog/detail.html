<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">

<head th:include="include :: header"></head>

<body>
<form class="layui-form layui-form-pane" action="" id="detail_form" style="margin-left:20px;margin-top:20px;margin-right:20px">
    <div class="layui-form-item">
        <label class="layui-form-label">操作模块:</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${operLog.title} + ' / ' + ${operLog.action}" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">登录信息:</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${operLog.createUser} + ' / ' + ${operLog.ip}" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请求地址:</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${operLog.url}" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作方法:</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${operLog.method}" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请求参数:</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${operLog.param}" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态:</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${operLog.status == '0' ? '正常' : '异常'}" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" th:style="'display:' + ${operLog.status == '0' ? 'none' : 'block'}">
        <label class="layui-form-label">异常信息:</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${operLog.errorMsg}" autocomplete="off" class="layui-input">
        </div>
    </div>

</form>

<div th:include="include :: footer"></div>
</body>
</html>
